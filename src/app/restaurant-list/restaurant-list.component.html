<h1>Restaurants:</h1>
<agm-map [latitude]=childRestaurants[0].geometry.location.lat [longitude]=childRestaurants[0].geometry.location.lng>
  <div *ngFor="let restaurant of childRestaurants">
    <agm-marker [latitude]=restaurant.geometry.location.lat [longitude]=restaurant.geometry.location.lng></agm-marker>
  </div>
</agm-map>

<div *ngFor="let restaurant of childRestaurants">
  <p>{{restaurant.name}}</p>
</div>

<div id="map"></div>
